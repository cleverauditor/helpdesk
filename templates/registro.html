{% extends "base.html" %}

{% block title %}Registro - Sistemas MaxVia{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="MaxVia" style="max-width: 280px;" class="mb-3">
                    <h4>Criar Conta</h4>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome Completo *</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Senha *</label>
                            <input type="password" name="senha" class="form-control" required minlength="6">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Confirmar Senha *</label>
                            <input type="password" name="confirmar_senha" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipo de Usuário</label>
                        <select name="tipo" class="form-select" id="tipoUsuario" onchange="toggleEmpresa()">
                            <option value="cliente_externo">Cliente Externo</option>
                            <option value="cliente_interno">Cliente Interno (Funcionário)</option>
                        </select>
                    </div>

                    <div class="mb-3" id="campoEmpresa">
                        <label class="form-label">Empresa *</label>
                        <input type="text" name="empresa" class="form-control" id="inputEmpresa">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Departamento</label>
                        <input type="text" name="departamento" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="text" name="telefone" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-person-check"></i> Criar Conta
                    </button>
                </form>

                <hr>

                <div class="text-center">
                    <p class="mb-0">Já tem conta? <a href="{{ url_for('auth.login') }}">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function toggleEmpresa() {
    const tipo = document.getElementById('tipoUsuario').value;
    const campo = document.getElementById('campoEmpresa');
    const input = document.getElementById('inputEmpresa');

    if (tipo === 'cliente_externo') {
        campo.style.display = 'block';
        input.required = true;
    } else {
        campo.style.display = 'none';
        input.required = false;
        input.value = '';
    }
}
toggleEmpresa();
</script>
{% endblock %}
